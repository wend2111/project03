<html>
<head>
	<title>2단계 사회적 거리두기</title>
	<style type="text/css">
		*{margin: 0; padding: 0; border: 0;}
		html{overflow-y: hidden;}
		.popup{width: 590px; height: 323px; position: relative; background:url(images/distancing01.jpg) no-repeat;}
		button{background:transparent; cursor:pointer;}
		.weekButton{position: absolute; bottom: 1px; right: 30px; font-size: 15px; font-weight: bold;}
		.close{position: absolute; bottom: 0; right: 0;}
		.close img{width: 20px; height: 20px;}
	</style>
</head>
<body>
	<div class="popup">
	<button type="button" class="weekButton" onclick="window.close()">오늘 하루동안 보지 않음</button>
	<button type="button" class="close" onclick="window.close()"><img src="images/button.png" alt="버튼이미지"/></button>	
	</div>
</body>
</html>
